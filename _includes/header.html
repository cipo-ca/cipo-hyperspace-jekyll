<!-- Header -->
<header id="header">
    <!-- <a href="{{ '/' | relative_url }}" class="title">{{ site.title }}</a> -->
    <a href="{{ '/' | relative_url }}" class="site-logo" ><img src="{{ site.logo | relative_url }}" alt="{{ site.title }}" /></a>

    <nav>
        <ul>
            {% for item in site.menus.main %}
                <li><a href="{{ item.url | relative_url }}" {% if item.url == page.url %}class="active"{% endif %}>{{ item.title }}</a></li>
            {% endfor %}
        </ul>
    </nav>
</header>
