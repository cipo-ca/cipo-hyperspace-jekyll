<!-- Intro -->
<section id="{{ include.section.section_id }}" class="wrapper {{ include.section.background_style }} fade-up">
    <div class="inner">
        {%- if include.section.title.size > 0 -%}
        <h2>{{ include.section.title }}</h2>
        {% endif %}
        {%- if include.section.subtitle.size > 0 -%}
        {{ include.section.subtitle | markdownify }}
        {% endif %}
        {% include calls-to-action-grid.html %}
    </div>
</section>
