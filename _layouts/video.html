---
layout: body
---

<!-- Wrapper -->
<div id="wrapper">

    <!-- Main -->
    <section id="main" class="wrapper">
        <div class="inner">
            <span class="image fit"><img src="{{ page.content_img_path | relative_url }}" alt="" /></span>
            <h1>{{page.document.title}}</h1>
            <span class="article-meta">{{ page.document.createdAt | date_to_string }} by <a href="/authors/{{ page.document.author.username }}">{{ page.document.author.username }}</a></span>
            {{ page.document.content | markdownify }}
        </div>
    </section>
</div>
