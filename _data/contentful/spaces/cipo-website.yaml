  title: About CIPO
  content:
    data: {}
    content:
    - data: {}
      content:
      - data: {}
        marks: []
        value: Formed in 1997 by a motivated few who were looking for more support
          and information, for more than 20 years, CIPO has provided support, education
          and advocacy for patients and families whose lives are affected by Primary
          Immunodeficiencies in Canada.
        nodeType: text
      nodeType: paragraph
    - data: {}
      content:
      - data: {}
        marks: []
        value: Mission
        nodeType: text
      nodeType: heading-2
    - data: {}
      content:
      - data: {}
        marks: []
        value: To provide advocacy, education and support for all immunodeficient
          patients diagnosed and not yet diagnosed in Canada.
        nodeType: text
      nodeType: paragraph
    - data: {}
      content:
      - data: {}
        marks: []
        value: Structure
        nodeType: text
      nodeType: heading-2
    - data: {}
      content:
      - data: {}
        marks: []
        value: 'CIPO is a national charity, with 6 provincial chapters in BC, Alberta,
          Manitoba, Ontario, Quebec and Atlantic Canada. The national organization
          has a small staff that manages the day-to-day operations and reports to
          the board of directors. We also have two medical advisory committees. '
        nodeType: text
      nodeType: paragraph
