  title: Peer Support Program
  body:
    nodeType: document
    data: {}
    content:
    - nodeType: paragraph
      content:
      - nodeType: text
        value: Have you, or someone you loved, been recently diagnosed with a primary
          immunodeficiency? Have you, or someone you loved, been struggling or could
          use a little extra support?
        marks: []
        data: {}
      data: {}
    - nodeType: paragraph
      content:
      - nodeType: text
        value: CIPO is here for YOU!
        marks: []
        data: {}
      data: {}
    - nodeType: heading-2
      content:
      - nodeType: text
        value: What is it?
        marks: []
        data: {}
      data: {}
    - nodeType: paragraph
      content:
      - nodeType: text
        value: Our peer support program has trained peer support coaches to help you
          through this difficult journey. We understand that navigating through a
          primary immunodeficiency diagnosis, the testing, and starting treatment
          can be overwhelming. Sometimes it is nice to hear and be heard from someone
          who understands, someone who has shared experience. 
        marks: []
        data: {}
      data: {}
    - nodeType: heading-2
      content:
      - nodeType: text
        value: Who is it?
        marks: []
        data: {}
      data: {}
    - nodeType: paragraph
      content:
      - nodeType: text
        value: Our coaches are a group of trained volunteers from across Canada. CIPO
          has trained men and women ranging in age from late 20s to late 70s, with
          more trained every year. 
        marks: []
        data: {}
      data: {}
    - nodeType: heading-2
      content:
      - nodeType: text
        value: Where do I start?
        marks: []
        data: {}
      data: {}
    - nodeType: paragraph
      content:
      - nodeType: text
        value: 'Simply email '
        marks: []
        data: {}
      - nodeType: hyperlink
        content:
        - nodeType: text
          value: support@cipo.ca
          marks:
          - type: underline
          data: {}
        data:
          uri: mailto:support@cipo.ca
      - nodeType: text
        value: " and our Peer Support Coordinator, Erin, will get in touch within
          72 hours. Depending on how much info you provided, she may ask a few questions.
          Erin will then match you with one of our coaches, based on a “profile” and
          your preferences (region, diagnosis, age, etc.). "
        marks: []
        data: {}
      data: {}
    - nodeType: heading-2
      content:
      - nodeType: text
        value: What Next?
        marks: []
        data: {}
      data: {}
    - nodeType: paragraph
      content:
      - nodeType: text
        value: Your Peer Support Coach will email you and set up a time to “meet”
          virtually. Depending on your preferences, it could be a phone call, e-chat,
          or virtual meeting. For the safety and security of our coaches and the program,
          coaches do not meet their peers in person. 
        marks: []
        data: {}
      data: {}
    - nodeType: paragraph
      content:
      - nodeType: text
        value: At the end of your first “meeting”, your coach will arrange a follow-up
          “meeting” with you. Typically, coaches and peers will meet on average 2-3
          times. 
        marks: []
        data: {}
      data: {}
    - nodeType: heading-2
      content:
      - nodeType: text
        value: How can I become a coach?
        marks: []
        data: {}
      data: {}
    - nodeType: paragraph
      content:
      - nodeType: text
        value: 'If you think you would make a good peer support coach, we are always
          looking for volunteers. The free training takes place once a year. Please
          contact '
        marks: []
        data: {}
      - nodeType: hyperlink
        content:
        - nodeType: text
          value: support@cipo.ca
          marks:
          - type: underline
          data: {}
        data:
          uri: mailto:support@cipo.ca
      - nodeType: text
        value: " for an application. "
        marks: []
        data: {}
      data: {}
    - nodeType: paragraph
      content:
      - nodeType: text
        value: The Peer Support Program is possible with the ongoing support provided
          by Takeda Canada.
        marks:
        - type: italic
        data: {}
      data: {}
    - nodeType: paragraph
      content:
      - nodeType: text
        value: Many thanks to our friends at the Immune Deficiency Foundation for
          the provision of the Peer Support Program.
        marks:
        - type: italic
        data: {}
      data: {}
  slug: peer-support-program
