    created_at: !ruby/object:DateTime 2020-05-15 22:19:50.311000000 Z
    updated_at: !ruby/object:DateTime 2020-05-15 22:19:50.311000000 Z
    content_type_id: page
    revision: 1
  title: The Immune System
  body:
    data: {}
    content:
    - data: {}
      content:
      - data: {}
        marks: []
        value: To be immune means to be protected. So it makes sense that the body
          system that helps fight off sickness is called the immune system. The immune
          system is made up of a network of cells, tissues, and organs that work together
          to protect the body.
        nodeType: text
      nodeType: paragraph
    - data: {}
      content:
      - data: {}
        marks: []
        value: 'White blood cells, also called leukocytes (say: LOO-kuh-sytes), are
          part of this defence system. There are two basic types of these germ-fighting
          cells:'
        nodeType: text
      nodeType: paragraph
    - data: {}
      content:
      - data: {}
        content:
        - data: {}
          content:
          - data: {}
            marks: []
            value: 'phagocytes (say: FAH-guh-sytes), which chew up invading germs'
            nodeType: text
          nodeType: paragraph
        nodeType: list-item
      - data: {}
        content:
        - data: {}
          content:
          - data: {}
            marks: []
            value: 'lymphocytes (say: LIM-fuh-sytes), which allow the body to remember
              and recognize previous invaders'
            nodeType: text
          nodeType: paragraph
        nodeType: list-item
      nodeType: ordered-list
    - data: {}
      content:
      - data: {}
        marks: []
        value: Leukocytes are found in lots of places, including your spleen, an organ
          in your belly that filters blood and helps fight infections. Leukocytes
          also can be found in bone marrow, which is a thick, spongy jelly inside
          your bones.
        nodeType: text
      nodeType: paragraph
    - data: {}
      content:
      - data: {}
        marks: []
        value: 'Your lymphatic (say: lim-FAH-tik) system is home to these germ-fighting
          cells, too. You’ve encountered your lymphatic system if you’ve ever had
          swollen “glands” on the sides of your neck, like when you have a sore throat.
          Although we call them “glands,” they are actually lymph nodes, and they
          contain clusters of immune system cells. Normally, lymph nodes are small
          and round and you don’t notice them. But when they’re swollen, it means
          your immune system is at work.'
        nodeType: text
      nodeType: paragraph
    - data: {}
      content:
      - data: {}
        marks: []
        value: Lymph nodes work like filters to remove germs that could make you sick.
          Lymph nodes, and the tiny channels that connect them to each other, contain
          lymph, a clear fluid with leukocytes (white blood cells) in it. Beside your
          neck, where else do you have lymph nodes? Behind your knees, in your armpits,
          and in your groin — just to name a few.
        nodeType: text
      nodeType: paragraph
    - data: {}
      content:
      - data: {}
        marks: []
        value: So you have this great system in place. Is it enough to keep you from
          getting sick? Well, everyone gets sick sometimes. But your immune system
          helps you get well again. And if you’ve had your shots (also called vaccines),
          your body is extra-prepared to fight off serious illnesses that your immune
          system alone might not handle very well. If you get the shot that covers
          measles, for instance, it can protect you from getting measles, if you’re
          ever exposed to it.
        nodeType: text
      nodeType: paragraph
    - data: {}
      content:
      - data: {}
        marks: []
        value: Sometimes a person has a problem with his or her immune system. Allergies are
          one kind of problem — the immune system overreacts and treats something
          harmless, like peanuts, as something really dangerous to the body.
        nodeType: text
      nodeType: paragraph
    - data: {}
      content:
      - data: {}
        marks: []
        value: With certain medical conditions, such as lupus or most antibody deficiencies,
          instead of fighting germs, the immune system attacks the patient’s own body.
        nodeType: text
      nodeType: paragraph
    - data: {}
      content:
      - data: {}
        marks: []
        value: You cannot prevent primary immunodeficiencies. But, consult a doctor
          for treatment options and take the time to find out ways to help live your
          life and feel good again.
        nodeType: text
      nodeType: paragraph
    nodeType: document
  slug: the-immune-system
- sys:
    id: 55rPpJ5hlbJyPD82hbHXn1
    created_at: !ruby/object:DateTime 2020-05-15 21:57:15.613000000 Z
    updated_at: !ruby/object:DateTime 2020-05-15 21:57:15.613000000 Z
    content_type_id: page
    revision: 1
  title: General Care
  body:
    nodeType: document
    data: {}
    content:
    - nodeType: paragraph
      content:
      - nodeType: text
        value: Living with a primary immunodeficiency disease can be life changing.
          In this section, we look at ways that you can take care of your body (or
          your loved one’s) in order to reduce the chances of infection and increase
          general health.
        marks: []
        data: {}
      data: {}
    - nodeType: heading-2
      content:
      - nodeType: text
        value: Nutrition
        marks: []
        data: {}
      data: {}
    - nodeType: paragraph
      content:
      - nodeType: text
        value: A balanced and healthy diet, with the daily recommended amounts of
          fruits, vegetables, fibre, protein and calcium should be maintained
        marks: []
        data: {}
      data: {}
    - nodeType: paragraph
      content:
      - nodeType: text
        value: There is no scientific evidence that any product will boost the immune
          system or make it stronger. Extreme caution should be used when considering
          taking any of these products. Some of these supplements can be harmful or
          interact adversely with prescription medicines the individual is already
          taking. The healthcare provider’s opinion should always be sought before
          taking any of these products. Sometimes the provider will recommend vitamins,
          electrolyte supplementation or probiotics for certain patients but remember
          that supplements are no substitute for a healthy, balanced diet.
        marks: []
        data: {}
      data: {}
    - nodeType: heading-2
      content:
      - nodeType: text
        value: Hygiene
        marks: []
        data: {}
      data: {}
    - nodeType: paragraph
      content:
      - nodeType: text
        value: 'One of the most important things for primary immunodeficiency patients
          is good hygiene. A good hand washing routine should be established. Hands
          should be washed with soap and water for 30 seconds, the following times
          during the day: before and after meals, after using the toilet, after coughing,
          sneezing or blowing one’s nose, upon returning home, and any time that a
          risk of germs is present.'
        marks: []
        data: {}
      data: {}
    - nodeType: paragraph
      content:
      - nodeType: text
        value: |-
          Purell or other gel-based hand sanitizers can be used in situations where soap and water is not readily available.
          A common sense approach to infection prevention is generally the best policy to follow. Individuals with a primary immunodeficiency should avoid exposure to people who have signs of an obvious infection, like people who are coughing, have a fever or have vomiting and/or diarrhea. During periods of influenza outbreaks, it might be wise to avoid crowded areas such as shopping centers and movie theatres. Many PI patients people have questions about flying or other travel. When in doubt, ask the immunologist or primary healthcare provider for advice.
        marks: []
        data: {}
      data: {}
    - nodeType: heading-2
      content:
      - nodeType: text
        value: Sleep
        marks: []
        data: {}
      data: {}
    - nodeType: paragraph
      content:
      - nodeType: text
        value: Getting an adequate amount of sleep is an essential requirement for
          good health. Most scientists recommend a consistent number of hours of sleep
          per night and consistent bed times and waking times, as well. While “sleeping
          in” on a Saturday may seem like a special treat, it may not be the best
          thing to do to insure good health. Erratic sleep patterns have been shown
          to have negative effects on the immune system
        marks: []
        data: {}
      data: {}
    - nodeType: heading-2
      content:
      - nodeType: text
        value: Vaccines
        marks: []
        data: {}
      data: {}
    - nodeType: paragraph
      content:
      - nodeType: text
        value: Since vaccines for chicken pox, measles, mumps, smallpox, rubella,
          rotavirus, BCG, yellow fever, oral polio and the influenza nasal spray are
          live attenuated vaccines, individuals with primary immunodeficiency diseases
          could potentially contract infections if they receive these immunizations.
          In practice, infants with Severe Combined Immune Deficiency (SCID) are at
          greatest risk and it is the general recommendation that others with defects
          in adaptive immunity also avoid receiving any live agent vaccines. Since
          some of these live vaccine viruses (oral polio, rotavirus) can be found
          in the some body fluids and stools for up to two weeks following vaccination,
          it may be necessary to limit contact between any recently immunized individual
          and infants with SCID until the period of viral shedding has passed. For
          children and adults with PI who are receiving immunoglobulin (Ig) replacement
          treatment, the infused antibodies should give them adequate protection from
          any secondary spread of vaccine virus.
        marks: []
        data: {}
      data: {}
    - nodeType: paragraph
      content:
      - nodeType: text
        value: We recommend that all members of a family, including the patient, should
          keep their immunizations up-to-date. This is particularly important for
          readily communicable diseases like influenza with many different strains
          circulating that change from year to year. This is because some patients
          with a PI may respond and benefit directly from the influenza vaccine. Even
          if they do not, there is little down side to receiving the killed vaccine.
          Family members who are able to respond to a vaccine will be protected. Even
          if the PI patient does not respond to the immunization, they will benefit
          from having everyone else in the home protected from infection and thus
          not susceptible to bringing the virus home with them. This is particularly
          important if there are other school-aged children in the home. We want to
          create a “protective cocoon” of immunized persons surrounding the PI patients
          so that they have less chance of being exposed to a potentially serious
          infection like influenza. CIPO is a proud member of the IFA World Coalition
          on Adult Vaccination.
        marks: []
        data: {}
      data: {}
    - nodeType: heading-2
      content:
      - nodeType: text
        value: Illness
        marks: []
        data: {}
      data: {}
    - nodeType: paragraph
      content:
      - nodeType: text
        value: 'Due to the nature of primary immunodeficiency diseases, patients are
          likely to experience illness more often. When ill:'
        marks: []
        data: {}
      data: {}
    - nodeType: unordered-list
      content:
      - nodeType: list-item
        data: {}
        content:
        - nodeType: paragraph
          content:
          - nodeType: text
            value: Rest
            marks: []
            data: {}
          data: {}
      - nodeType: list-item
        content:
        - nodeType: paragraph
          content:
          - nodeType: text
            value: Drink fluids
            marks: []
            data: {}
          data: {}
        data: {}
      - nodeType: list-item
        content:
        - nodeType: paragraph
          content:
          - nodeType: text
            value: Seek medical attention, if necessary. Do not think that a fever
              will go away…
            marks: []
            data: {}
          data: {}
        data: {}
      - nodeType: list-item
        content:
        - nodeType: paragraph
          content:
          - nodeType: text
            value: Do NOT self-medicate
            marks: []
            data: {}
          data: {}
        data: {}
      - nodeType: list-item
        content:
        - nodeType: paragraph
          content:
          - nodeType: text
            value: Use a saline nasal rinse to help clear sinuses
            marks: []
            data: {}
          data: {}
        data: {}
      - nodeType: list-item
        content:
        - nodeType: paragraph
          content:
          - nodeType: text
            value: Follow doctor’s orders (stay home, in bed, etc.)
            marks: []
            data: {}
          data: {}
        data: {}
      - nodeType: list-item
        content:
        - nodeType: paragraph
          content:
          - nodeType: text
            value: Keep stress levels low
            marks: []
            data: {}
          data: {}
        data: {}
      data: {}
    - nodeType: heading-2
      content:
      - nodeType: text
        data: {}
        value: Stress
        marks: []
      data: {}
    - nodeType: paragraph
      content:
      - nodeType: text
        value: |-
          The notion that people get sick more often when they are under increased stress is supported by scientific data. Chronic illness, itself, is known to be a major life stressor. Some studies suggest that stress negatively affects the functioning of the immune system. There are also scientific studies that suggest reducing stress can improve immune function. Many stress reducers are easy to incorporate into one’s daily life. These include massage therapy, biofeedback, meditation and hobbies. The importance of physical activity and adequate sleep in helping to reduce stress has already been discussed.
          If you find that you are unable to deal with the stresses in your life, you should absolutely discuss these concerns with your primary care provider. They can assist you or refer you to someone who can help you to minimize and effectively deal with stress. You should never feel that there is nothing that can be done for the stress that you feel is overwhelming and keeps you from living and enjoying your life.
        marks: []
        data: {}
      data: {}
    - nodeType: paragraph
      content:
      - nodeType: text
        value: "* "
        marks: []
        data: {}
      - nodeType: text
        value: Reproduced with thanks to our friends at the 
        marks:
        - type: bold
        data: {}
      - nodeType: hyperlink
        content:
        - nodeType: text
          value: Immune Deficiency Foundation
          marks:
          - type: bold
          data: {}
        data:
          uri: http://primaryimmune.org/
      - nodeType: text
        value: "."
        marks:
